<!DOCTYPE html>
<html>

<head>
  <title>~/startpage</title>
  <link class="theme" rel="stylesheet" type="text/css" href="theme1.css">
  <link rel="icon" href="./svg/endeavouros_logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Script -->
  <script type="text/javascript" src="./js/main.js" defer></script>
  <script type="text/javascript" src="./js/dateHelper.js" defer></script>
  <script type="text/javascript" src="./js/theme.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__wrapper">
        <div class="card__3d">
          <img id="myImage image" class="img" alt="cover-image" src="images/image1.png">
        </div>
      </div>
    </div>
    <link-grid class="slide-in">
      <greeting>Welcome back!</greeting>
      <date id="date"></date>
      <url-list>
        <li>~/general </li>
        <li><a href="https://youtube.com">YouTube</a></li>
        <li><a href="https://snapdrop.net/">SnapDrop</a></li>
        <li><a href="https://monkeytype.com/">MonkeyType</a></li>
        <li><a href="https://mail.proton.me/u/0/inbox">ProtonMail</a></li>
        <li><a href="https://www.deepl.com/en/translator">Deepl</a></li>
      </url-list>
      <url-list>
        <li>~/dev </li>
        <li><a href="https://github.com/Itsoon-xyz">GitHub</a></li>
        <li><a href="https://www.arcade-project.ml/">Arcade</a></li>
        <li><a href="https://gitlab.com/dashboard/projects">GitLab</a></li>
        <li><a href="https://developer.mozilla.org/en-US/">Mozilla</a></li>
        <li><a href="https://chat.openai.com/">ChatGPT</a></li>
      </url-list>
      <url-list>
        <li>~/search<img class="icon" src="./svg/globe.svg" alt="globe"></li>
        <div>
          <form class="search-container" action="https://duckduckgo.com/" method="get">
            <input class="selectable search-input" type="text" name="q" autofocus placeholder="DuckDuckGo"
              autocomplete="off">
          </form>
          <form class=" search-container" action="https://www.google.com/search" method="get">
            <input class="selectable search-input" type="text" name="q" placeholder="Google" autocomplete="off">
          </form>
          <form class="search-container" action="https://search.brave.com/" method="get">
            <input class="search-input" type="text" name="q" autofocus placeholder="Brave" autocomplete="off">
          </form>
          <form class="search-container" action="https://yandex.com/" method="get">
            <input class="search-input" type="text" name="q" autofocus placeholder="Yandex" autocomplete="off">
          </form>
        </div>
        <!-- <li><a href="https://duckduckgo.com/">DuckDuckGo</a></li>
        <li><a href="https://images.google.com/">Google</a></li>
        <li><a href="https://search.brave.com/">Brave</a></li>
        <li><a href="https://yandex.com/">Yandex</a></li> -->
      </url-list>
      <url-list>
        <li>~/other<img class="icon" src="./svg/bot.svg" alt="bot"></li>
        <li><a href="https://twitter.com/">Twitter</a></li>
        <li><a href="https://twitch.tv/">Twitch</a></li>
        <li><a href="https://reddit.com/r/unixporn/">r/unixporn</a></li>
        <li><a href="https://reddit.com/r/archlinux/">r/archlinux</a></li>
      </url-list>
    </link-grid>
    <a href="https://github.com/Itsoon-xyz/StartPage"><img class="github" src="./svg/github1.svg" alt="github logo"></a>
</body>

</html>
